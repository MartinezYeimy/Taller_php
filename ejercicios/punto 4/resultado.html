<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="../css/ejercicios.css">
</head>
<body>
    <h2>Resultados de las Operaciones</h2>
    <div id="resultados"></div>
    <br>
    <a href="index.html">Volver</a>

    <script>
        
        fetch('resultados.json')
            .then(response => response.json())
            .then(data => {
                let contenido = `
                    <p><strong>Unión (A ∪ B):</strong> { ${data.union} }</p>
                    <p><strong>Intersección (A ∩ B):</strong> { ${data.interseccion} }</p>
                    <p><strong>Diferencia (A - B):</strong> { ${data.diferencia_ab} }</p>
                    <p><strong>Diferencia (B - A):</strong> { ${data.diferencia_ba} }</p>
                `;
                document.getElementById("resultados").innerHTML = contenido;
            })
            .catch(error => {
                document.getElementById("resultados").innerHTML = "<p>Error al cargar los resultados.</p>";
            });
    </script>
</body>
</html>
